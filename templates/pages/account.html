<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #180835;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        html,
        body {
            height: 100%;
        }

        .card {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            border-radius: 30px;
            padding: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            width: 70%;
            height: 480px;
            background: #12c2e9;
            background: linear-gradient(to right, #f64f59, #c471ed, #12c2e9);
        }

        .left-container {
            background: linear-gradient(to right, #434343, #000000);
            flex: 1;
            max-width: 30%;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 430px;
            padding: 10px;
            margin: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        .right-container {
            background: linear-gradient(to left, #434343, #000000);
            flex: 1;
            max-width: 70%;
            height: 430px;
            padding: 10px;
            margin: 20px;
            border-radius: 30px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        @media only screen and (max-width: 860px) {
            .card {
                flex-direction: column;
                margin: 10px;
                height: auto;
                width: 90%;
            }

            .left-container {
                flex: 1;
                max-width: 100%;
            }
        }

        img {
            width: 200px;
            height: 200px;
            max-width: 200px;
            border-radius: 50%;
            margin: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        }

        h2 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        h3 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 5px;
        }

        .gradienttext {
            background-image: linear-gradient(to right, #ee00ff 0%, #fbff00 100%);
            color: transparent;
            -webkit-background-clip: text;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: aliceblue;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        td {
            padding: 10px;
            border: none;
            color: white;
        }

        td:first-child {
            font-weight: bold;
        }

        .credit a {
            text-decoration: none;
            color: #fff;
            font-weight: 800;
        }

        .credit {
            color: #fff;
            text-align: center;
            margin-top: 10px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>

<body>
    <div class="card">
        <div class="left-container">
            <img src="https://cdn.vectorstock.com/i/1000v/92/16/default-profile-picture-avatar-user-icon-vector-46389216.jpg" alt="Profile Image">
            <h2 class="gradienttext">{{ user.first_name }} {{ user.last_name }}</h2>
            <p>{{ user.accounts_type }}</p>
        </div>
        <div class="right-container">
            <h3 class="gradienttext">Profile Details</h3>
            <table>
                <tr>
                    <td>Name:</td>
                    <td>{{ user.first_name }} {{ user.last_name }}</td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>{{ user.email }}</td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>{{ user.gender }}</td>
                </tr>
                <tr>
                    <td>Account Type:</td>
                    <td>{{ user.accounts_type }}</td>
                </tr>
                <tr>
                    <td>Joined On:</td>
                    <td>{{ user.date_joined }}</td>
                </tr>
            </table>
            <div class="credit">Made with <span style="color:tomato;font-size:20px;">‚ù§ </span> by <a
                    href="https://www.learningrobo.com/">Learning Robo</a></div>
        </div>
    </div>
</body>

</html>
